<!DOCTYPE html>

<body>
  <h1>Navigate Bridget</h1>
  <section class="options">
    <div class="gridDimensions">
      <input type="number" placeholder="width for the container" id="width">
      <input type="number" placeholder="height for the container" id="height">
    </div>
    <div class="otherInputs">
      <input type="number" placeholder="width of the corner" id="coverWidth">
      <input type="number" placeholder="height of the corner"id="coverHeight">
      <input type="number" placeholder="number of steps bridget takes"id="maxSteps">
    </div>
    <div class="buttons">
      <button id="create">Enter Amount</button>
      <button id="start">Move Bridgit</button><br>
    </div>
  </section>
  <div class="displayMessages">
    <span id="error"></span>
    <div class="destinationDisplay">Bridget is at: <span></span></div>
  </div>
  <div class="grid">
  </div>
